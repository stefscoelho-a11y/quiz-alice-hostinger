    <title>EstiloPro | Descubra Seu Estilo Universal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      /* Custom slide animations */
      .animate-in {
        animation-duration: 0.5s;
        animation-fill-mode: both;
      }
      .slide-in-from-right-8 {
        animation-name: slideInRight;
      }
      @keyframes slideInRight {
        from { transform: translateX(2rem); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      /* Efeito de Glitter */
      @keyframes fall {
        0% { transform: translateY(-5vh) rotate(0deg); opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { transform: translateY(105vh) rotate(360deg); opacity: 0; }
      }
      .glitter-particle {
        position: fixed;
        top: -10px;
        pointer-events: none;
        z-index: 9999;
        animation: fall linear infinite;
        background: radial-gradient(circle, #fff, rgba(223, 105, 245, 0.4));
        border-radius: 50%;
        box-shadow: 0 0 5px rgba(223, 105, 245, 0.8);
      }
    </style>
